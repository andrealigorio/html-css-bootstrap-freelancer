<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap Freelancer</title>
  </head>
  <body>
    <!-- Inizio header -->
    <header>
      <div class="header_top">
        <div class="container">
          <div class="row">
            <div class="col-xs-8 col-md-6">
              <div id="logo">
                <a href="#"><span class="ms_weight ms_uppercase">start bootstrap</span></a>
              </div>
            </div>
            <div class="col-xs-4 col-md-6">
              <div class="btn_nav btn btn-sm ms_weight visible-xs visible-sm">
                <span>MENU</span><i class="fas fa-bars"></i>
              </div>
              <nav class="hidden-xs hidden-sm">
                <ul class="ms_nav ms_weight text-right ms_uppercase">
                  <li><a href="#portfolio">portfolio</a></li>
                  <li><a href="#about">about</a></li>
                  <li><a href="#contact">contact</a></li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
      <div class="jumbo text-center ms_padding_top_bottom">
        <div class="wrapper">
          <div class="container-fluid">
            <div class="row">
              <div class="col-xs-12">
                <div class="avatar">
                  <img src="img/avataaars.svg" alt="Avatar">
                  <h1 class="ms_uppercase ms_weight">start bootstrap</h1>
                  <span><hr><i class="fas fa-star"></i><hr></span>
                  <p class="ms_uppercase">graphic artist - web designer - illustrator</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
