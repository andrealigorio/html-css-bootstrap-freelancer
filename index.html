<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap Freelancer</title>
  </head>
  <body>
    <!-- Inizio header -->
    <header>
      <div class="header_top container-fluid">
        <div class="container">
          <div class="row">
            <div class="logo_top col-md-6 col-sm-12">
            </div>
            <div class="nav_top col-md-6 hidden-sm hidden-xs">
            </div>
          </div>
        </div>
      </div>
      <div class="jumbo container-fluid">
        <div class="container">
          <div class="row">
            <div class="banner_image col-md-offset-4 col-sm-offset-3 col-md-4 col-sm-6">
            </div>
          </div>
          <div class="row">
            <div class="banner_text col-md-offset-3 col-sm-offset-2 col-md-6 col-sm-8">
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- Inizio main -->
    <main>
      <div class="container">
        <div class="row">
          <div class="title col-xs-12 col-md-4 col-md-offset-4">
          </div>
        </div>
        <div class="row">
          <div class="box_image col-xs-12 col-sm-6 col-md-4"></div>
          <div class="box_image col-xs-12 col-sm-6 col-md-4"></div>
          <div class="box_image col-xs-12 col-sm-6 col-md-4"></div>
          <div class="box_image col-xs-12 col-sm-6 col-md-4"></div>
          <div class="box_image col-xs-12 col-sm-6 col-md-4"></div>
          <div class="box_image col-xs-12 col-sm-6 col-md-4"></div>
        </div>
      </div>
      <div class="about container_fluid">
        <div class="container">
          <div class="row">
            <div class="about_title col-md-offset-4 col-sm-offset-3 col-md-4 col-sm-6">
            </div>
          </div>
          <div class="row">
            <div class="about_text col-md-12">
            </div>
          </div>
        </div>
      </div>
      <div class="contact container_fluid">
        <div class="container">
          <div class="row">
            <div class="contact_title col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6">
            </div>
          </div>
          <div class="row">
            <div class="contact_form col-md-12">
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Inizio footer -->
    <footer>
      <div class="footer_top container_fluid">
        <div class="container">
          <div class="row">
            <div class="footer_text col-sm-4"></div>
            <div class="footer_text col-sm-4"></div>
            <div class="footer_text col-sm-4"></div>
          </div>
        </div>
      </div>
      <div class="footer_bottom container-fluid">
        <div class="container">
          <div class="row">
            <div class="copyright col-md-offset-5 col-md-2"></div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
